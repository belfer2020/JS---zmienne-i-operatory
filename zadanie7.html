<body>
    <script>
        let cena = 100;
const RABAT = 0.15;
let cenaPoRabacie = cena - cena * RABAT;

console.log(`Cena przed rabatem: ${cena} zł`);
console.log(`Cena po rabacie: ${cenaPoRabacie} zł`);

    </script>
